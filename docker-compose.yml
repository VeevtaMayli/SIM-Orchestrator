version: '3.8'

services:
  api:
    build:
      context: ./src/SIM-Orchestrator
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/sms_gateway.db
      - ApiKey=${API_KEY:-your-secret-api-key-min-32-characters-long}
      - Telegram__BotToken=${TELEGRAM_BOT_TOKEN:-YOUR_BOT_TOKEN}
      - Telegram__ChatId=${TELEGRAM_CHAT_ID:-YOUR_CHAT_ID}
    volumes:
      - sms-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sms-data:
