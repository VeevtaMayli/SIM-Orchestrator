version: '3.8'

services:
  api:
    image: ${DOCKER_IMAGE:-sim-orchestrator:local}
    build:
      context: ./src/SIM-Orchestrator
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:5000:8080"  # Only accessible via localhost (Caddy reverse proxy)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/sms_gateway.db
      - ApiKey=${API_KEY}
      - Telegram__BotToken=${TELEGRAM_BOT_TOKEN}
      - Telegram__ChatId=${TELEGRAM_CHAT_ID}
    volumes:
      - sms-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sms-data:
